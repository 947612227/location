        name='ir'>

<!-- http://mudu.tv/watch/2528244 -->
<script src="jquery.min.js"></script>
<script>
    window.onload = function () {
        function dynamicLoadCss(url) {
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = url;
            head.appendChild(link);
        }
        let pc_css = 'css/css-pc1.css';
        let mobile_css = 'css/css-moble1.css';
        if (/Android|webOS|iPhone|BlackBerry|iPod|iPad/i.test(navigator.userAgent)) {
            dynamicLoadCss(mobile_css);
            $('#timer').removeClass('bounceInLeft animated');
            $('#timer').on('click', function () {
                alert('点击');
            })
        } else {
            dynamicLoadCss(pc_css);
        }
    }
</script>

<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8"> 
	<title>使用bootstrap的表格实例</title> 
	<meta name="description" content="Creating a table with Bootstrap. Learn how to use Bootstrap toolkit to create Tables with examples.">
	<link href="bt/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="bt/css/bootstrap-table.css">
</head>
<body>
	<table data-toggle="table">
		<thead>
			<tr>
				<th data-field="id">Item ID</th>
				<th data-field="name">Item Name</th>
				<th data-field="price">Item Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td data-field="id">Item ID</td>
				<td data-field="name">Item Name</td>
				<td data-field="price">Item Price</td>
			</tr>
			<tr>
				<td data-field="id">Item ID</td>
				<td data-field="name">Item Name</td>
				<td data-field="price">Item Price</td>
			</tr>
			<tr>
				<td data-field="id">Item ID</td>
				<td data-field="name">Item Name</td>
				<td data-field="price">Item Price</td>
			</tr>
		</tbody>
	</table>
	
</body>
<script src="bt/js/jquery.min.js"></script>
<script src="bt/js/bootstrap.min.js"></script>
<script src="bt/js/bootstrap-table.js"></script>
